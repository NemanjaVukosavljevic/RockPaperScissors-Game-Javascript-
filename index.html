<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="finalRockPaperScissors.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="top-wrapper">

            <div class="title-div">
                <h1 class="title-class">Rock Paper Scissors</h1>
            </div>

            <div class="buttons-div">
                <button class="button-class" id="rockButton-id"><img src="images/rock-emoji.png" alt="rock emoji picture" class="image-icon"></button>
                <button class="button-class" id="paperButton-id"><img src="images/paper-emoji.png" alt="paper emoji picture" class="image-icon"></button>
                <button class="button-class" id="scissorsButton-id"><img src="images/scissors-emoji.png" alt="scissors emoji picture" class="image-icon"></button>
            </div>

            <div class="result-div">
                <p class="result-paragraph" id="resultParagraph-id"></p>
            </div>

            <div class="moves-div">
                <p class="your-move-paragraph" id="yourMoveParagraph-id"></p>
                <p class="computer-move-paragraph" id="computerMoveParagraph-id"></p>
            </div>

            <div class="result-history-div">
                <p class="result-history-paragraph" id="resultHistoryParagraph"></p>
            </div>

            <div class="reset-button-div">
                <button class="reset-button-class" id="resetScoreButton-id">Reset Score</button>
            </div>
        </div>
        
        <div class="bottom-wrapper">
            <p class="all-time-scores-paragraph" id="allTimeScoresParagraph-id"></p>
        </div>
    </div>

    <script src="finalRockPaperScissors.js"></script>
</body>
</html>
